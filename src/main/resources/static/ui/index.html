<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Черный рынов валюты</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
<script type="text/template" id="ad-template">
    <td><%= amount %></td>
    <td><%= currency %></td>
    <td><%= phoneNumber %></td>
    <td><%= rate %></td>
    <td><%= type %></td>
    <td><%= location.city %></td>
    <td><%= location.area %></td>
    <td><%= publishedAt %></td>
    <td><%= comment %></td>
</script>
<div class="container">
    <h1>Черный рынок валюты</h1>

    <p id="page-links" >
        <a class="btn btn-default pull-right" href="admin.html">Вход</a>
        <button class="btn btn-default navigation" id="prev">Предыдущая</button>
        <button class="btn btn-default navigation" id="next">Следующая</button>
    </p>
    <table class="table table-bordered table-striped" id="ads-list">
        <thead>
        <tr>
            <th>Количество</th>
            <th>Валюта</th>
            <th>Телефон</th>
            <th>Курс</th>
            <th>Тип</th>
            <th>Город</th>
            <th>Район</th>
            <th>Опубликовано</th>
            <th>Комментарий</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
<script src="../index.js" type="text/javascript"></script>
</body>
</html>
